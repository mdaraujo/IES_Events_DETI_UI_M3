<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
<div class="ui-fluid">
<h:form id="form" >
    <p:panelGrid columns="3" columnClasses="ui-grid-col-9,ui-grid-col-2, ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank">
        <p:outputLabel value="EVENTS@DETI"/>
        <p:outputLabel value="Logged in as #{mainView.currentUser.nome}"/>
        <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
            <p:graphicImage url="/images/login.png" />
        </h:outputLink>
    </p:panelGrid>
    
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
    
    
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Events" outcome="/allEvents" icon="ui-icon-search"> 
            <f:param name="i" value="0" />
        </p:menuitem>
        <p:menuitem value="Create Event" outcome="/createEvent" icon="ui-icon-star">
            <f:param name="i" value="1" />
        </p:menuitem>
        <p:menuitem value="Edit Event" outcome="/editEvent" icon="ui-icon-document" rendered="false">
            <f:param name="i" value="2" />
        </p:menuitem>
    </p:tabMenu>
    
    <p:growl id="messages"></p:growl>
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Nome:"></p:outputLabel>
            <p:inputText value="#{createView.event.nome}"></p:inputText>
            <p:outputLabel value="Descrição:"></p:outputLabel>
            <p:inputText value="#{createView.event.descricao}"></p:inputText>
            <p:outputLabel for="datetime" value="Data:" />
            <p:calendar id="datetime" value="#{createView.event.data}" pattern="dd/MM/yyyy HH:mm:ss" mask="true" />
            <p:outputLabel value="Local:"></p:outputLabel>
            <p:inputText value="#{createView.event.local}"></p:inputText>
    </p:panelGrid>
    <p:commandButton value="Register" action="#{createView.createEvent}" update="messages"></p:commandButton>
    
    
</h:form>
</div>
</h:body>
    
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
            window.open("allEvents.xhtml","_self");
        }
    }
</script>
</html>
