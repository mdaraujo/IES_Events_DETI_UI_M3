<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: linear-gradient(to right, #898c90, #dbddde)">
        <div class="ui-fluid" style="padding: 20px">
            <h:form id="form" >
                <p:panelGrid columns="3" columnClasses="ui-grid-col-8,ui-grid-col-3, ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="EVENTS@DETI" style="font-size: 26px"/>
                    <p:outputLabel value="Logged in as #{mainView.currentUser.nome}" style="font-size: 18px" />
                    <p:commandButton value="Logout" action="#{userLoginView.logoutBtnClick}" update="growl"/>
                </p:panelGrid>

                <p:growl id="growl" showDetail="true" life="2000" />
                
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Events" outcome="/allEvents" icon="ui-icon-search"> 
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Create Event" outcome="/createEvent" icon="ui-icon-star">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Edit Event" outcome="/editEvent" icon="ui-icon-document">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                     <p:menuitem value="My Account" outcome="/account" icon="fa fa-user">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                </p:tabMenu>

                <p:growl id="messages"></p:growl>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Nome:"></p:outputLabel>
                    <p:inputText value="#{editEventView.event.nome}"></p:inputText>
                    <p:outputLabel value="Descrição:"></p:outputLabel>
                    <p:inputText value="#{editEventView.event.descricao}"></p:inputText>
                    <p:outputLabel for="datetime" value="Data:" />
                    <p:calendar id="datetime" value="#{editEventView.event.data}" pattern="dd/MM/yyyy HH:mm:ss" mask="true" />
                    <p:outputLabel value="Local:"></p:outputLabel>
                    <p:inputText value="#{editEventView.event.local}"></p:inputText>
                </p:panelGrid>
                <p:commandButton value="Save" action="#{editEventView.editEvent}" update="messages"></p:commandButton>


            </h:form>
        </div>
    </h:body>
</html>
